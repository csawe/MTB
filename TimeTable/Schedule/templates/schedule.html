{% block title %}Schedule Page{% endblock title %}

{% block body %}
<style>
    .palette {
        float: left;
        width: 15%;
        height: 75%;
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        overflow: auto;
    }
    .canvas {
        display: grid;
        margin: 10px;
        max-height: 75%;
        overflow-y: auto;
        height: 75%;
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        grid-template-columns: repeat(11, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 0px;

    .canvas-cell {

        border: 1px solid #000; /* Border styling */

</style>
