<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    {% include "navbar.html" %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">
                {{ message | safe }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}{% endblock body %}  
</body>
</html>
