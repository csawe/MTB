{% extends "base.html" %}

{% block title %}SignIn{% endblock title %}

{% block body %}

This is the sign in page

<form method='POST'>
    {% csrf_token %}
    <h3>Username</h3>{{form.username}}
    <br>
    <h3>Password</h3>{{form.password}}
    <br>
    <button type='submit'>Sign in</button>
</form>

{% endblock body %}
